<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Four-Function Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
      transition: background 0.3s, color 0.3s;
    }
    body.light { background: #f5f5f5; color: #000; }
    body.dark { background: #121212; color: #fff; }
    body.rainbow { background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb); color: #fff; }

    .calc {
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 260px;
      transition: background 0.3s, color 0.3s;
    }
    .calc.light { background: white; color: black; }
    .calc.dark { background: #1e1e1e; color: white; }
    .calc.rainbow { background: rgba(255,255,255,0.1); color: white; }

    input {
      width: 100%;
      height: 40px;
      font-size: 20px;
      text-align: right;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #bbb;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    input.dark { background: #2b2b2b; color: white; border-color: #555; }
    input.rainbow { background: rgba(255,255,255,0.2); color: white; border-color: #fff; }

    button {
      width: 55px;
      height: 55px;
      font-size: 20px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .light button { background: #e0e0e0; color: #000; }
    .dark button { background: #333; color: #fff; }
    .rainbow button { background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb); color: #fff; }
    button:active { background: #aaa; }

    .row { display: flex; justify-content: space-between; }

    .mode-switch { margin-bottom: 10px; text-align: center; }
    .mode-switch button { width: 100%; height: 35px; font-size: 16px; }
  </style>
</head>
<body class="light">
  <div class="calc light" id="calc">
    <div class="mode-switch">
      <button onclick="toggleMode()" id="modeButton">Switch to Dark Mode</button>
    </div>
    <input id="display" readonly>

    <div class="row">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>
    </div>
    <div class="row">
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>
    </div>
    <div class="row">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>
    </div>
    <div class="row">
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>
    </div>
    <div class="row">
      <button style="width:100%" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script>
    let mode = 'light';
    function press(val) {
      document.getElementById('display').value += val;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }

    function toggleMode() {
      const body = document.body;
      const calc = document.getElementById('calc');
      const display = document.getElementById('display');
      const button = document.getElementById('modeButton');

      if(mode === 'light') {
        mode = 'dark';
        body.className = 'dark';
        calc.className = 'calc dark';
        display.className = 'dark';
        button.innerText = 'Switch to Rainbow Mode';
      } else if(mode === 'dark') {
        mode = 'rainbow';
        body.className = 'rainbow';
        calc.className = 'calc rainbow';
        display.className = 'rainbow';
        button.innerText = 'Switch to Light Mode';
      } else {
        mode = 'light';
        body.className = 'light';
        calc.className = 'calc light';
        display.className = '';
        button.innerText = 'Switch to Dark Mode';
      }
    }
  </script>
</body>
</html>
